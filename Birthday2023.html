<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" type="text/css" href="birthday.css">
</head>
<body>
    <div id="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, laughter, and special moments.</p>
        <button id="btn">Open the Card</button>
    </div>

    <div id="invitation" class="hidden">
        <h2>You're Invited!</h2>
        <p>Celebrate with me on my birthday!</p>
        <p>Date: 15/July/2023</p>
        <p>Time: Whenever you want to meet me.</p>
        <p>Venue: My Home</p>
    </div>

    <script src="birth.js"></script>
</body>
</html>
